<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”¥ðŸ”¥ TEST TUGI ðŸ”¥ðŸ”¥</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display:flex;
      justify-content:center;
      padding:60px 16px;
    }
    .card{
      width: min(720px, 100%);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 26px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
    }
    h1{ margin:0 0 6px; font-size: 26px; }
    p{ margin:0 0 18px; color:#94a3b8; }
    .row{ display:flex; gap:10px; }
    input{
      flex:1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.25);
      color:#e2e8f0;
      outline:none;
      font-size: 16px;
    }
    button{
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: #22c55e;
      color:#052e16;
      font-weight: 700;
      cursor:pointer;
    }
    button:hover{ filter: brightness(1.05); }
    .out{
      margin-top: 18px;
      padding: 14px;
      border-radius: 14px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.12);
    }
    ul{ margin: 10px 0 0; padding-left: 18px; }
    li{ margin: 8px 0; }
    .hint{ font-size: 13px; color:#94a3b8; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mini Tool</h1>
    <p>Mach virale Hooks in Sekunden ðŸš€</p>

    <div class="row">
      <input id="userInput" type="text" placeholder="z.B. Fitness, Beziehung, Geld, KI..." />
      <button onclick="generate()">Hooks erstellen ðŸš€</button>
    </div>

    <div class="out" id="output">
      <strong>Ergebnis:</strong>
      <div class="hint">Noch leerâ€¦</div>
    </div>
  </div>

<script>
  window.generate = async function generate() {
    const topic = document.getElementById("userInput").value.trim();
    const out = document.getElementById("output");

    if(!topic){
      out.innerHTML = "<strong>Ergebnis:</strong><div class='hint'>Bitte erst ein Thema eingeben ðŸ™‚</div>";
      return;
    }

    out.innerHTML = "<strong>Ergebnis:</strong><div class='hint'>Generiere echte KI-Hooksâ€¦</div>";

    try{
      const res = await fetch("https://crazytool.onrender.com/api/hooks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ topic })
      });

      const data = await res.json();
      if(!res.ok) throw new Error(data?.error || "Fehler");

      const hooks = Array.isArray(data.hooks) ? data.hooks : [];

      out.innerHTML = `
        <strong>Ergebnis:</strong>
        <ul>
          ${hooks.map(h => `<li>${h}</li>`).join("")}
        </ul>
        <div class="hint">Echte KI-Antworten âœ…</div>
      `;
    } catch(err){
      out.innerHTML = `<strong>Ergebnis:</strong><div class="hint">Fehler: ${err.message}</div>`;
    }
  };

  document.getElementById("userInput").addEventListener("keydown", (e) => {
    if (e.key === "Enter") window.generate();
  });
</script>
</body>
</html>
