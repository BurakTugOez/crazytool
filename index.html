<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hook Generator</title>

<style>
:root{
  --bg1:#0b1224;
  --bg2:#0f1b35;
  --card: rgba(255,255,255,0.06);
  --stroke: rgba(255,255,255,0.14);
  --text:#e6eefc;
  --muted:#9fb0cc;
  --green:#22c55e;
  --green2:#16a34a;
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  color:var(--text);
  min-height:100vh;
  background: linear-gradient(180deg,var(--bg1),var(--bg2));
  display:flex;
  justify-content:center;
  padding:50px 16px;
}

.wrap{width:900px}

h1{margin:0}

.siteLabel{
  display:inline-block;
  margin-top:8px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.16);
  background: rgba(255,255,255,0.06);
  color: var(--muted);
  font-size:12px;
  font-weight:900;
}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:20px;
  padding:20px;
  margin-top:20px;
}

input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.18);
  background:rgba(0,0,0,0.3);
  color:white;
}

button{
  background:var(--green);
  color:black;
  padding:10px 14px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
}

.copyBtn{
  background:rgba(255,255,255,0.1);
  color:white;
  padding:6px 10px;
  border-radius:10px;
  margin-left:10px;
}

ul{margin-top:15px}

#loveOverlay{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:60px;
  font-weight:900;
  background:rgba(0,0,0,0.5);
  animation:loveAnim 2s ease forwards;
}

@keyframes loveAnim{
  0%{opacity:0;transform:scale(0.5)}
  50%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:scale(1)}
}

#easterZone{
  position:fixed;
  top:0;
  left:0;
  width:100px;
  height:100px;
  opacity:0;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="wrap">

<h1>Hook Generator</h1>
<div class="siteLabel">✨ by Tugi</div>

<div class="card">

<input id="topic" placeholder="Thema eingeben...">

<br><br>

<select id="style">
<option value="neugierig">Neugierig</option>
<option value="provokant">Provokant</option>
<option value="story">Story</option>
<option value="fakten">Fakten</option>
</select>

<br><br>

<button onclick="generate()">Generieren ⚡</button>

<div id="result"></div>

</div>

</div>

<div id="loveOverlay">Seni seviyorum hayatim ❤️</div>
<div id="easterZone" onclick="showLove()"></div>

<script>
const API="https://crazytool.onrender.com/api/hooks";
let lastHooks=[];

async function safeCopy(text){
  try{
    await navigator.clipboard.writeText(text);
  }catch{
    const ta=document.createElement("textarea");
    ta.value=text;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    document.body.removeChild(ta);
  }
}

window.generate=async function(){
  const topic=document.getElementById("topic").value;
  const style=document.getElementById("style").value;

  const res=await fetch(API,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({topic,style})
  });

  const data=await res.json();
  const hooks=data.hooks||[];
  lastHooks=hooks;

  let html="<ul>";
  hooks.forEach(h=>{
    html+=`<li>${h}
      <button class="copyBtn" onclick="copyOne('${h.replace(/'/g,"")}')">Copy</button>
    </li>`;
  });
  html+="</ul>";

  document.getElementById("result").innerHTML=html;
}

window.copyOne=async function(t){
  await safeCopy(t);
  alert("Kopiert ✅");
}

window.showLove=function(){
  const el=document.getElementById("loveOverlay");
  el.style.display="flex";
  setTimeout(()=>el.style.display="none",2000);
}
</script>

</body>
</html>
